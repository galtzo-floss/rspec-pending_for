inherit_gem:
  rubocop-lts: config/rubygem_rspec.yml

plugins: rubocop-on-rbs

RBS:
  Enabled: true

Layout/IndentationConsistency:
  Exclude: ['*.md']

RSpec/NestedGroups:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

Style/SymbolArray:
  EnforcedStyle: brackets
